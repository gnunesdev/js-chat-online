<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat Online</title>
  </head>
  <body>
    <section class="login">
      <div class="login__container">
        <header class="login__header">
          <h1>Chat Online <i class="fab fa-rocketchat"></i></h1>
        </header>
        <main class="login__main">
          <form action="chat.html">
            <div class="form-control">
              <label for="username">Usuário:</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Digite seu nome de usuário..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Sala:</label>
              <select name="room" id="room">
                <option value="SistemasOperacionais"
                  >Sistemas Operacionais</option
                >
                <option value="TeoriaGrafos">Teoria dos Grafos</option>
                <option value="RedesComputadores">Redes de Computadores</option>
                <option value="ComputacaoGrafica">Computação Gráfica</option>
                <option value="InteligenciaArtificial"
                  >Inteligência Artificial</option
                >
              </select>
            </div>
            <button type="submit" class="btn">Entrar no Chat</button>
          </form>
        </main>
      </div>
    </section>
  </body>
</html>
